apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce  # 노드 하나에만 읽기쓰기
  # - ReadOnlyMany   # 여러노드에서 읽기 전용
  # - ReadWriteMany  # 여러노드 읽기쓰기 가능
  # persistentVolumeReclaimPolicy: Retain  # 유지
  hostPath:
    path: "/mnt/data"
