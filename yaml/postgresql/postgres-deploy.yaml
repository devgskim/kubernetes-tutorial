apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  # replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:11
        # image: postgres:12.4-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
        envFrom:
          - secretRef:
              name: postgres-secret
          - configMapRef:
              name: postgres-configmap
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/pgsql/data
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc

